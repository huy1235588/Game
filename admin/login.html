<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Dashboard | Front - Admin &amp; Dashboard Template</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="/icon/logo.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="login.css">

    <!-- JQuery -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
</head>

<body class="h-full w-full">
    <main class="h-full w-full">
        <!-- Logo -->
        <div class="logo-container">
            <a href="#">
                <img class="logo-img" src="/img/logo2.png" alt="">
            </a>
        </div>
        <div class="auth-form">
            <!-- Header -->
            <h1 class="auth-form-header">
                Sign in
            </h1>
            <!-- Form -->
            <form action="">
                <!-- UserName -->
                <label for="login_field">
                    Username or email address
                </label>
                <input id="login_field" class="form-input" type="text">
                <!-- Password -->
                <label for="password">
                    Password
                </label>
                <input id="password" class="form-input" type="password">
                <!-- Submit button -->
                <input class="form-submit" type="submit">
            </form>
        </div>
    </main>
    <img class="body-bg" src="assets/img/background/login-bg.svg" alt="">
</body>

</html>
